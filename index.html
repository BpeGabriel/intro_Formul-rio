<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container_H">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>
    <form>
      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-whapper">
          <label for="event-title"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" name="titulo" id="event-title" />
        </div>
        <div class="input-whapper">
          <label for="event-link"
            >Link do evento <span>(comece com https://)</span></label
          >
          <input type="url" name="Link" id="event-link" />
        </div>
        <div class="input-whapper">
          <label for="whatsapp"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="number" name="whatsapp" id="whatsapp" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
